<div id="ftp-site-dialog" class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{DIALOG_TITLE_ADD_SITE}}</h1>
	</div>

	<div class="modal-body">
		<div class="row-fluid">
			<div class="span6">
				<div class="row-fluid" editOption="false">
					<label for="ftp-site-siteName">{{DIALOG_INPUT_NAME}}</label>
					<input id="ftp-site-siteName" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-hostName">{{DIALOG_INPUT_HOST}}</label>
					<input id="ftp-site-hostName" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-rootDir">{{DIALOG_INPUT_ROOT}}</label>
					<input id="ftp-site-rootDir" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-userName">{{DIALOG_INPUT_USER}}</label>
					<input id="ftp-site-userName" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-password">{{DIALOG_INPUT_PASSWORD}}</label>
					<input id="ftp-site-password" type="password"/>
				</div>
			</div>
			<div class="span6">
				<div id="ftp-select-serverType" class="row-fluid">
					<label  class="span4" for="ftp-site-serverType">{{DIALOG_SERVER_TYPE}}</label>
					<select class="span8"  id="ftp-site-serverType"></select>
				</div>
				<div id="ftp-input-chmod-option" class="row-fluid">
					<label for="toggle-chmod-option">
						<input id="toggle-chmod-option" type="checkbox"/>
						{{DIALOG_TOGGLE_CHMOD}}
					</label>
				</div>
				<div class="row-fluid" chmodOption>
					<h5 class="dialog-chmod-group">{{DIALOG_CHMOD_GROUP_OWNER}}</h5>
				</div>
				<div class="row-fluid" chmodOption>
					<div class="span4">
						<label for="ftp-site-chmodOwnerRead">
							<input  id="ftp-site-chmodOwnerRead" type="checkbox">
							{{CHECKBOX_READ}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodOwnerWrite">
							<input  id="ftp-site-chmodOwnerWrite" type="checkbox">
							{{CHECKBOX_WRITE}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodOwnerExecute">
							<input  id="ftp-site-chmodOwnerExecute" type="checkbox">
							{{CHECKBOX_EXECUTE}}
						</label>
					</div>
				</div>
				<div class="row-fluid" chmodOption>
					<h5 class="dialog-chmod-group">{{DIALOG_CHMOD_GROUP_GROUP}}</h5>
				</div>
				<div class="row-fluid" chmodOption>
					<div class="span4">
						<label for="ftp-site-chmodGroupRead">
							<input  id="ftp-site-chmodGroupRead" type="checkbox">
							{{CHECKBOX_READ}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodGroupWrite">
							<input  id="ftp-site-chmodGroupWrite" type="checkbox">
							{{CHECKBOX_WRITE}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodGroupExecute">
							<input  id="ftp-site-chmodGroupExecute" type="checkbox">
							{{CHECKBOX_EXECUTE}}
						</label>
					</div>
				</div>
				<div class="row-fuild" chmodOption>
					<h5 class="dialog-chmod-group">{{DIALOG_CHMOD_GROUP_PUBLIC}}</h5>
				</div>
				<div class="row-fluid" chmodOption>
					<div class="span4">
						<label for="ftp-site-chmodPublicRead">
							<input  id="ftp-site-chmodPublicRead" type="checkbox">
							{{CHECKBOX_READ}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodPublicWrite">
							<input  id="ftp-site-chmodPublicWrite" type="checkbox">
							{{CHECKBOX_WRITE}}
						</label>
					</div>
					<div class="span4">
						<label for="ftp-site-chmodPublicExecute">
							<input  id="ftp-site-chmodPublicExecute" type="checkbox">
							{{CHECKBOX_EXECUTE}}
						</label>
					</div>
				</div>
				<div class="row-fluid" chmodOption>
					<div class="span8">
						<label class="span8" for="ftp-site-chmodNumericValue">{{DIALOG_CHMOD_NUMERIC_VALUE}}</label>
						<input class="span4" id="ftp-site-chmodNumericValue" type="text"/>
					</div>
					<div class="span4" id="ftp-site-chmodNumericValueStatus" style="color:red"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<div class="row-fluid">
			<div class="span6">
				<div id="ftp-site-inputErrorMessage" style="color:red"></div>
			</div>
			<div class="span6">
				<button data-button-id="remove" class="dialog-button btn" editOption="true">{{BUTTON_REMOVE}}</button>
        		<button data-button-id="cancel" class="dialog-button btn cancel btn-80">{{BUTTON_CANCEL}}</button>
        		<button data-button-id="ok" class="dialog-button btn primary btn-80">{{BUTTON_SAVE}}</button>
			</div>
		</div>

    </div>


</div>
