<div id="site-manager-dialog" class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{DIALOG_TITLE_SITE_MANAGER}}</h1>
	</div>

	<div class="modal-body">
		<div class="row-fluid">
			<div class="span6">
				<div class="row-fluid">
					<label for="ftp-site-table">{{DIALOG_SITE_TABLE}}</label>
					<table id="ftp-site-table" class="table table-striped table-bordered"></table>
				</div>
				<div class="row-fluid footer">
					<button data-button-id="new-site" class="dialog-button btn">{{BUTTON_NEW_SITE}}</button>
					<button data-button-id="edit-site" class="dialog-button btn">{{BUTTON_EDIT_SITE}}</button>
				</div>
			</div>
			<div class="span6">
				<div class="row-fluid">
					<label class="span4" for="ftp-serverType"> {{DIALOG_SERVER_TYPE}}</label>
					<input class="span8" id="ftp-serverType" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-hostName">{{DIALOG_INPUT_HOST}}</label>
					<input id="ftp-site-hostName" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-rootDir">{{DIALOG_INPUT_ROOT}}</label>
					<input id="ftp-site-rootDir" type="text"/>
				</div>
				<div class="row-fluid">
					<label for="ftp-site-userName">{{DIALOG_INPUT_USER}}</label>
					<input id="ftp-site-userName" type="text"/>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row-fluid">
			<div class="span6">
				<div id="dialog-message"></div>
			</div>
			<div class="span6">
				<button data-button-id="cancel" class="dialog-button btn cancel btn-80">{{BUTTON_CANCEL}}</button>
        		<button data-button-id="connect" class="dialog-button btn primary btn-80">{{BUTTON_CONNECT}}</button>
			</div>
		</div>
	</div>
</div>
